<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <meta name="theme-color" content="#F0001C">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Contact">
        <meta property="og:site_name" content="onsku.dev">
        <meta property="og:description" content="Want to talk about stuff? Have a question? Contact me!">
        <link rel="stylesheet" href="/main.css">
        <link rel="icon" href="/img/icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="/header.js"></script>
        <script defer src="/generic.js"></script>
        <script src="/maximizableimage.js"></script>
        <div class="maincontent topheadermargin contactpage">
            <section class="hidden">
                <h1 class="trimbottom trimtop">Contact</h1>
                <hr>
                <form class="center" id="my-form" action="https://formspree.io/f/mjgkppgr" method="post">
                    <input type="email" name="email" placeholder="Your Email">
                    <textarea rows="6" name="message" placeholder="Message"></textarea>
                    <button id="my-form-button">Send</button>
                    <p id="my-form-status"></p>
                </form>
            </section>
        </div>
        <script>
          var form = document.getElementById("my-form");
                
          async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
                  'Accept': 'application/json'
              }
            }).then(response => {
              if (response.ok) {
                status.innerHTML = "Thanks for your message!";
                form.reset()
              } else {
                response.json().then(data => {
                  if (Object.hasOwn(data, 'errors')) {
                    status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                  } else {
                    status.innerHTML = "Oops! There was a problem submitting your message"
                  }
                })
              }
            }).catch(error => {
              status.innerHTML = "Oops! There was a problem submitting your message"
            });
          }
          form.addEventListener("submit", handleSubmit)
        </script>
        <script src="/footer.js"></script>
    </body>
</html>
